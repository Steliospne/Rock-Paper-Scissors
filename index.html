<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Mini Game</title>
    </head>
    <body>
        <div class="primary_container">
            <h1>Rock Paper Scissor</h1>
            <label>Riot edition</label>
            <h3></h3>
            <div class="game-background">
                <img src="img/Avarosa_Arena.jpg" alt="Avarosa arena" />
            </div>
            <div class="labels">
                <span class="labelPlayer">Player</span>
                <span class="labelComputer">Computer</span>
            </div>
            <div class="scores">
                <div class="playerScore"></div>
                <div class="winnerDisplay"></div>
                <div class="computerScore"></div>
            </div>
            <h2>Choose Your Weapon</h2>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
            <div><button id="reset">Reset</button></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
